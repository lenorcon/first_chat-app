<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="user_name"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="user_name" id="user_name" required>

    <label for="user_email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="user_email" id="user_email" required>

    <label for="user_password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="user_password" id="user_password" required>

    
    <button id="registerbtn" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
  </div>
</form>

<script src="/register/script.js"></script>
</body>
</html>
