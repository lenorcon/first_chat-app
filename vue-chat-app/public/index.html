<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .form-container {
        display: flex;
        flex-direction: column;
      }

      .chat-app-ui {
        display: none;
      }

      .sidebar {
        padding: 20px;
        background-color: #f0f0f0;
      }

      .contact-list {
        list-style: none;
        padding: 0;
      }

      .contact {
        margin-bottom: 10px;
        padding: 8px;
        background-color: #ddd;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .contact:hover {
        background-color: #ccc;
      }

      .chat {
        padding: 20px;
        border-left: 1px solid #ddd;
      }

      .input-area {
        display: flex;
        align-items: center;
        padding: 10px;
      }

      #message-input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
      }

      .send-button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      .send-button:hover {
        background-color: #45a049;
      }

      .tabs {
        display: none;
        background-color: #ddd;
        border-bottom: 1px solid #ccc;
      }

      .tab-btn {
        flex: 1;
        padding: 10px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .tab-btn:hover {
        background-color: #ccc;
      }

      .form {
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      input {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .submit {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit:hover {
        background-color: #45a049;
      }

      #error-message {
        color: red;
        display: none;
        margin-top: 10px;
      }

      .toggle-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="container">
      <div class="form-container">
        <div id="chat-app-ui" class="chat-app-ui">
          <div class="sidebar">
            <h2>Contact List</h2>
            <ul class="contact-list">
              <li class="contact">User 1</li>
              <li class="contact">User 2</li>
              <li class="contact">User 3</li>
              <li class="contact">User 4</li>
              <li class="contact">User 5</li>
            </ul>
          </div>
          <div class="chat">
            <!-- Chat messages and conversation area go here -->
          </div>
          <div class="input-area">
            <input
              type="text"
              id="message-input"
              placeholder="Type your message..."
              required
            />
            <button class="send-button">Send</button>
          </div>
        </div>

        <div class="tabs">
          <!-- <button class="tab-btn active" id="login-tab">Login</button> -->
          <button
            class="tab-btn"
            id="register-tab"
            style="display: none; display: relative"
          >
            Register
          </button>
        </div>
        <div class="form">
          <form id="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button class="submit" id="login-btn">Login</button>
            <p>Dont have an account? <a href="#" @click="showRegisterTab" id="create-account-link"
              >Register</a</p>
            

            <p id="error-message" style="color: red; display: none">
              Wrong username or password
            </p>
          </form>
          <form id="register-form" style="display: none">
            <h2>Register</h2>
            <input type="email" placeholder="Email" required />
            <input type="text" placeholder="Username" required />
            <input type="text" placeholder="password" required />
            <button>Register</button>
            <p>Already have an account? <a href="">login</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
