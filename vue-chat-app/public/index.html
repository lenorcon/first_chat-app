<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body class="light-mode">
    <div class="container">
        <div class="form-container">
            <div id="chat-app-ui" style="display: none;">
                <div class="sidebar">
                    <h2>Contact List</h2>
                    <ul class="contact-list">
                        <li class="contact">User 1</li>
                        <li class="contact">User 2</li>
                        <li class="contact">User 3</li>
                        <li class="contact">User 4</li>
                        <li class="contact">User 5</li>
                    </ul>
                </div>
                <div class="chat">
                    <!-- Chat messages and conversation area goes here -->
                </div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type your message..." required>
                    <button class="send-button">Send</button>
                </div>
            </div>
           
            <div class="tabs">
                <!-- <button class="tab-btn active" id="login-tab">Login</button> -->
                <button class="tab-btn" id="register-tab">Register</button>
            </div>
            <div class="form">
                <form id="login-form">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button class="submit" id="login-btn">Login</button>
                    <a href="#" id="create-account-link">Create Account</a>
                    <p id="error-message" style="color: red; display: none;">Wrong username or password</p>
                </form>
                <form id="register-form"  style="display: none;">
                    <h2>Register</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>

                </form>
            </div>
        </div>
    </div>
    <div id="chat-app-ui" style="display: none;">
        <div class="sidebar">
            <h2>Contact List</h2>
            <ul class="contact-list">
                <li class="contact">User 1</li>
                <li class="contact">User 2</li>
                <li class="contact">User 3</li>
                <li class="contact">User 4</li>
                <li class="contact">User 5</li>
            </ul>
        </div>
        <div class="chat">
            <!-- Chat messages and conversation area goes here -->
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button class="send-button">Send</button>
        </div>
    </div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</body>
</html>
