<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Chat App</title>
</head>
<body class="light-mode">
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="register-tab">Register</button>
            </div>
            <div class="form">
                <form id="login-form">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button class="submit" id="login-btn">Login</button>
                    <a href="createaccount" id="create-account-btn">Create Account</a>
                </form>
                <form id="register-form"  style="display: none;">
                    <h2>Register</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>

                </form>
            </div>
        </div>
    </div>
    
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <script src="script.js"></script>
    <script src="your-vue-app.js"></script>
</body>
</html>
