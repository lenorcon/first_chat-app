<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

    


</head>
<body>
    <main class="page__main">
        <div class="block--background">
        <div class="chatbot__overview">
            <ul class="chatlist" id="chatlist">
            
           
            </ul>
        </div>
        <div class="chatbox-area">
            <form action="" id="chatform">
                <textarea placeholder="Talk to me!" class="chatbox" id="chatbox" name="chatbox" resize: "none" minlength="2"></textarea>
                <button class="submit-button" id="sendbtn">Send</button>
            </form>
        </div>
        <div class="block--background"></div>

    </main>

    <script src="/main/script.js" ></script>
</body>


</html>
