<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="/login/style.css" />
</head>
<body>
    <form>
        <div class="container">
          <h1>Login</h1>
          <p>Please fill in your credentials.</p>
          <hr>
      
          
          <label for="user_email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="user_email" id="user_email" required>
      
          <label for="user_password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="user_password" id="user_password" required>
      
          
          <button id="loginbtn" class="loginbtn">Login</button>
        </div>
        
        <div class="container signin">
          <p>Don't have an account? <a href="/register">Register</a>.</p>
        </div>
      </form>
<script src="/login/script.js"></script>
</body>
</html>
